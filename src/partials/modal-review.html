<div class="modal-review">
  <h2 class="section-title">
    leave a review about <span class="title-brand">our chocolate</span>
  </h2>
  <button type="button">
    <svg style="stroke: black" width="24" height="24">
      <use href="../images/icon.svg#icon-close"></use>
    </svg>
  </button>

  <form>
    <input
      type="text"
      name="username"
      placeholder="Name"
      pattern="[a-zA-Z]{2,15}"
    />

    <input
      type="email"
      name="useremail"
      placeholder="Enter your email"
      required
    />

    <div>
      <input
        type="tel"
        name="userphone"
        placeholder="Phone number"
        required
        pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
        title="xx-xxx-xx-xx"
      />
      <svg width="24" height="18">
        <use href="../images/icon.svg#icon-flag"></use>
      </svg>
      <p>+380</p>
    </div>

    <textarea name="comment" placeholder="Enter text"></textarea>
    <button type="submit" class="btn-primary">Send</button>
  </form>
</div>
