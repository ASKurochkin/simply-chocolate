<section class="top-sellers" id="top-sellers">
  <div class="container top-sellers-container">
    <h2 class="section-title"><span class="title-brand">Top</span> Sellers</h2>
    <div class="top-cellers-content">
          <div class="sellers-decor">
      <picture>
        <source
          media="(min-width: 1200px)"
          srcset="
            ./images/top-sellers/coffeebean-desktop.jpg    1x,
            ./images/top-sellers/coffeebean-desktop@2x.jpg 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/top-sellers/coffeebean-tablet.jpg    1x,
            ./images/top-sellers/coffeebean-tablet@2x.jpg 2x
          "
        />
        <source
          srcset="
            ./images/top-sellers/coffeebean-mobile.jpg    1x,
            ./images/top-sellers/coffeebean-mobile@2x.jpg 2x
          "
        />
        <img
          class="top-sellers-image"
          src="./images/top-sellers/coffeebean-mobile.jpg"
          alt="Chocolate and coffee beans"
        />
      </picture>
    </div>

    <p class="top-sellers-text-wrapper">
      Crazy enough chocolate originates from a bean just like the coffee bean
      called Cacao. Cacao has been around for thousands of years and was first
      discovered by the Native American tribe called the Mayans.
    </p>
    <div class="sellers-decor ">
      <picture>
        <source
          media="(min-width: 1200px)"
          srcset="
            ./images/top-sellers/nuts-raisins-desktop.jpg    1x,
            ./images/top-sellers/nuts-raisins-desktop@2x.jpg 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/top-sellers/nuts-raisins-tablet.jpg    1x,
            ./images/top-sellers/nuts-raisins-tablet@2x.jpg 2x
          "
        />
        <source
          srcset="
            ./images/top-sellers/nuts-raisins-mobile.jpg    1x,
            ./images/top-sellers/nuts-raisins-mobile@2x.jpg 2x
          "
        />
        <img
          class="top-sellers-image"
          src="./images/top-sellers/nuts-raisins-mobile.jpg"
          alt="Chocolate with nuts and raisins"
        />
      </picture>
    </div>
            <button
          type="button"
          class="btn-primary top-sellers-button js-open-modal"
          data-modal="1"
        >
          Buy now
        </button>

    <div class="sellers-decor third-image">
      <picture class="third-image">
        <source
          media="(min-width: 1200px)"
          srcset="
            ./images/top-sellers/chocolate-sweet-desk.jpg    1x,
            ./images/top-sellers/chocolate-sweet-desk@2x.jpg 2x
          "
        />
        <img
          class="top-sellers-image"
          src="./images/top-sellers/chocolate-sweet-desk.jpg"
          alt="Chocolate with chocolate sweet on top"
        />
      </picture>
    </div>

    </div>
  </div>
</section>
