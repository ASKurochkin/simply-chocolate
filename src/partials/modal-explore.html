<div class="backdrop is-hidden" data-modal>
  <div class="modal-explore">
    <picture>
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/modal-explore/broken-chokolate-tablet.jpg    1x,
          ./images/modal-explore/broken-chokolate-tablet@2x.jpg 2x
        "
        type="image/jpg"
      />
      <source
        media="(max-width: 767px)"
        srcset="
          ./images/modal-explore/broken-chokolate-mobile.jpg    1x,
          ./images/modal-explore/broken-chokolate-mobile@2x.jpg 2x
        "
        type="image/jpg"
      />
      <img
        class="modal-explore-images"
        src="./images/modal-explore/broken-chokolate-mobile.jpg"
        alt="broken chokolat"
        width="311"
        height="169"
        loading="lazy"
      />
    </picture>
    <button type="button" class="btn-close-explore" data-modal-close>
      <svg class="close-explore-icon">
        <use href="./images/icon.svg#icon-close"></use>
      </svg>
    </button>
    <div class="container-modal-explore">
      <h2 class="section-title modal-explore-title">
        Explore our<br/>
        <span class="title-brand"> new chocolate</span> first!
      </h2>
      <form>
        <span class="form-explore-wrap">
          <input
            class="modal-explore-input"
            type="email"
            name="useremail"
            placeholder="Enter your email"
            required
          />
          <button class="btn-form-explore" type="submit">Submit</button></span
        >
      </form>
    </div>
  </div>
</div>
