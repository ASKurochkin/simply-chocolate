<div class="modal-thank-you">
  <h1>thank you!</h1>
  <p>
    We are glad that you ordered our chocolate and we are giving you a 20%
    discount on all our products.
  </p>
  <button type="button">
    <svg>
      <use href="../images/icon.svg#icon-close"></use>
    </svg>
  </button>

  <picture>
    <source
      media="(min-width: 768px)"
      srcset="
        ../images/modal-thankyou/chocolate-tablet.png    1x,
        ../images/modal-thankyou/chocolate-tablet@2x.png 2x
      "
      type="image/jpg"
    />
    <source
      media="(max-width: 767px)"
      srcset="
        ../images/modal-thankyou/chocolate-mobile.png    1x,
        ../images/modal-thankyou/chocolate-mobile@2x.png 2x
      "
      type="image/jpg"
    />
    <img
      src="../images/modal-thankyou/chocolate-mobile.png"
      alt="chokolate bar"
      width="296"
      height="399"
      loading="lazy"
    />
  </picture>
</div>
