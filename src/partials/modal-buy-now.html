<div class="backdrop">
  <div class="modal-buy-now">
    <h2 class="section-title modal-buy-title">
      <span class="title-brand">buy</span>now
    </h2>
    <button type="button" class="modal-buy-close">
      <svg class="modal-close-icon">
        <use href="./images/icon.svg#icon-close"></use>
      </svg>
    </button>

    <ul class="modal-buy-list">
      <li class="modal-buy-item">
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="
              ./images/modal-buy-now/kinder-chocolate-tablet.jpg    1x,
              ./images/modal-buy-now/kinder-chocolate-tablet@2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./images/modal-buy-now/kinder-chocolate-mobile.jpg    1x,
              ./images/modal-buy-now/kinder-chocolate-mobile@2x.jpg 2x
            "
            type="image/jpg"
          />
          <img
            class="modal-buy-images"
            src="./images/modal-buy-now/kinder-chocolate-mobile.jpg"
            alt="chocolate pieces"
            width="167"
            height="148"
            loading="lazy"
          />
        </picture>
        <div class="modal-buy-text"><p>100g</p></div>
      </li>
      <li class="modal-buy-item">
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="
              ./images/modal-buy-now/chocolate-milk-tablet.jpg    1x,
              ./images/modal-buy-now/chocolate-milk-tablet@2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./images/modal-buy-now/chocolate-milk-mobile.jpg    1x,
              ./images/modal-buy-now/chocolate-milk-mobile@2x.jpg 2x
            "
            type="image/jpg"
          />
          <img
            class="modal-buy-images"
            src="./images/modal-buy-now/chocolate-milk-mobile.jpg"
            alt="white and dark chocolate"
            width="167"
            height="148"
            loading="lazy"
          />
        </picture>
        <div class="modal-buy-text"><p>200g</p></div>
      </li>
      <li class="modal-buy-item">
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="
              ./images/modal-buy-now/dark-chocolate-tablet.jpg    1x,
              ./images/modal-buy-now/dark-chocolate-tablet@2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./images/modal-buy-now/dark-chocolate-mobile        1x,
              ./images/modal-buy-now/dark-chocolate-mobile@2x.jpg 2x
            "
            type="image/jpg"
          />
          <img
            class="modal-buy-images"
            src="./images/modal-buy-now/dark-chocolate-mobile.jpg"
            alt="white and dark chocolate"
            width="167"
            height="148"
            loading="lazy"
          />
        </picture>
        <div class="modal-buy-text"><p>300g</p></div>
      </li>
    </ul>
    <form class="modal-form-buy">
      <div class="modal-form-wrap">
        <label for="username" class="form-buy-label"
          >Personal information</label
        >
        <div class="form-input-name-wrap">
          <input
            class="form-buy-input"
            id="username"
            type="text"
            name="username"
            placeholder="Name"
            required
            pattern="[a-zA-Z]{2,15}"
          />
          <input
            class="form-buy-input"
            type="text"
            name="usersurname"
            placeholder="Surname"
            pattern="[a-zA-Z]+"
            minlength="2"
          />
        </div>
        <label for="useremail" class="form-buy-label">Email </label>
        <input
          class="form-buy-input imput-useremail"
          id="useremail"
          type="email"
          name="useremail"
          placeholder="Enter your email"
          required
        />
        <label for="userphone" class="form-buy-label">Phone number</label>
        <div class="form-buy-phone">
          <input
            class="form-buy-input-phone form-buy-input"
            id="userphone"
            type="tel"
            name="userphone"
            placeholder="Phone number"
            required
            pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            maxlength="12"
            minlength="12"
            title="xx-xxx-xx-xx"
          />
          <div class="form-buy-icon-wrap">
            <svg class="form-buy-icon-phone">
              <use href="./images/icon.svg#icon-flag"></use>
            </svg>
            <p class="form-buy-icon-text">+380</p>
          </div>
        </div>
        <label for="usercard" class="form-buy-label">Card number</label>
        <div class="form-buy-card">
          <input
            class="form-buy-input"
            id="usercard"
            type="text"
            name="usercard"
            placeholder="Enter card"
            required
            pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
            title="xxxx-xxxx-xxxx-xxxx"
          />
          <svg class="form-buy-icon-card">
            <use href="./images/icon.svg#icon-card"></use>
          </svg>
        </div>
        <label for="feedback" class="form-buy-label"> Comment </label>
        <textarea
          class="form-buy-textarea"
          name="Comment"
          id="feedback"
          placeholder="Enter text"
        ></textarea>
      </div>
      <button type="submit" class="btn-primary">Submit</button>
    </form>
  </div>
</div>
