<div class="modal-buy-now">
  <svg style="stroke: black">
    <use href="../images/icon.svg#icon-close"></use>
  </svg>
  <h2><span class="title-brand">buy</span>now</h2>
  <ul>
    <li>
      <picture>
        <source
          media="(min-width: 768px)"
          srcset="
            ../images/kinder-chocolate-lg.jpg    1x,
            ../images/kinder-chocolate-lg@2x.jpg 2x
          "
          type="image/jpg"
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ../images/kinder-chocolate-sm       1x,
            ./images/kinder-chocolate-sm@2x.jpg 2x
          "
          type="image/jpg"
        />
        <img
          src="../images/kinder-chocolate-sm.jpg"
          alt="chocolate pieces"
          width="167"
          height="148"
          loading="lazy"
        />
      </picture>
    </li>
    <li>
      <picture>
        <source
          media="(min-width: 768px)"
          srcset="
            ../images/chocolate-milk-lg.jpg    1x,
            ../images/chocolate-milk-lg@2x.jpg 2x
          "
          type="image/jpg"
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ../images/chocolate-milk-sm       1x,
            ./images/chocolate-milk-sm@2x.jpg 2x
          "
          type="image/jpg"
        />
        <img
          src="../images/chocolate-milk-sm.jpg"
          alt="white and dark chocolate"
          width="167"
          height="148"
          loading="lazy"
        />
      </picture>
    </li>
    <li>
      <picture>
        <source
          media="(min-width: 768px)"
          srcset="
            ../images/dark-chocolate-lg.jpg    1x,
            ../images/dark-chocolate-lg@2x.jpg 2x
          "
          type="image/jpg"
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ../images/dark-chocolate-sm       1x,
            ./images/dark-chocolate-sm@2x.jpg 2x
          "
          type="image/jpg"
        />
        <img
          src="../images/dark-chocolate-sm.jpg"
          alt="white and dark chocolate"
          width="167"
          height="148"
          loading="lazy"
        />
      </picture>
    </li>
  </ul>
  <form class="modal-form-buy">
    <label for="username">Personal information</label>
    <span>
      <input
        id="username"
        type="text"
        name="username"
        placeholder="Name"
        required
        pattern="[a-zA-Z]{2,15}"
      />
      <input
        type="text"
        name="usersurname"
        placeholder="Surname"
        required
        pattern="[a-zA-Z]+"
        minlength="2"
      />
    </span>
    <label for="useremail">Email </label>
    <input
      id="useremail"
      type="email"
      name="useremail"
      placeholder="Enter your email"
      required
    />
    <label for="userphone">Phone number</label>
    <div>
      <input
        id="userphone"
        type="tel"
        name="userphone"
        placeholder="Phone number"
        required
        pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
        title="xx-xxx-xx-xx"
      />
      <svg width="32" height="24">
        <use href="../images/icon.svg#icon-flag"></use>
      </svg>
      <p>+380</p>
    </div>
    <label for="usercard">Card number</label>
    <span>
      <input
        id="usercard"
        type="text"
        name="usercard"
        placeholder="Enter  card"
        required
        pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
        title="xxxx-xxxx-xxxx-xxxx"
      />
      <svg width="30" height="18">
        <use href="../images/icon.svg#icon-card"></use>
      </svg>
    </span>
    <label for="feedback"> Comment </label>
    <textarea name="Comment" id="feedback" placeholder="Enter text"></textarea>
    <button type="submit" class="btn-primary">Submit</button>
  </form>
</div>
