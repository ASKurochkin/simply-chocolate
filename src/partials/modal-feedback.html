<div class="backdrop">
  <div class="modal-feedback">
    <div class="modal-feedback-wrap">
      <h2 class="modal-feedback-title">
        thank you<br />
        for your feedback!
      </h2>
      <p class="modal-feedback-text">
        We are so happy to hear<br class="feedback-text-br" />
        from you!
      </p>
    </div>
    <button type="button" class="modal-feedback-close">
      <svg class="modal-feedback-icon">
        <use href="../images/icon.svg#icon-close"></use>
        <defs>
          <linearGradient id="gradient">
            <stop offset="100%" style="stop-color: #f16529" />
            <stop offset="100%" style="stop-color: #d44528" />
          </linearGradient>
        </defs>
      </svg>
    </button>

    <picture>
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/modal-feedback/chocolate-mobile.png    1x,
          ./images/modal-feedback/chocolate-mobile@2x.png 2x
        "
        type="image/jpg"
      />
      <source
        media="(max-width: 767px)"
        srcset="
          ./images/modal-feedback/chocolate-mobile.png    1x,
          ./images/modal-feedback/chocolate-mobile@2x.png 2x
        "
        type="image/jpg"
      />
      <img
        class="modal-feedback-images"
        src="./images/modal-feedback/chocolate-mobile.png"
        alt="chokolate bar"
        width="296"
        height="399"
        loading="lazy"
      />
    </picture>
  </div>
</div>
